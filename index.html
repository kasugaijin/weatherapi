<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>How's the weather in...</h1>

  <div id="container">
    <div id="erroroutput"></div><br>
  
    <input id='input' type="text" placeholder="Enter a city"><br>
    <button id="submit">Submit</button><br>

  <div id="radios">  
    <input type="radio" id="metric" name="temp_unit" value="metric">
    <label for="html">Metric</label><br>
    <input type="radio" id="imperial" name="temp_unit" value="imperial">
    <label for="css">Imperial</label><br>
  </div>

    <!--Outputs-->
    <div>
      <strong>City</strong>
    </div>
    <div id="city"></div><br>
    <div>
      <strong>Temperature</strong>
    </div>
    <div id="tempvalue"></div><br>
    <div>
      <strong>Cloud Cover</strong>
    </div>
    <div id="cloudcovervalue"></div><br>
    <div>
      <strong>Wind speed</strong>
    </div>
    <div id="windspeedvalue"></div><br>
    <div>
      <strong>Wind Direction (degrees)</strong>
    </div>
    <div id="winddirectionvalue"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
