<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!--Inputs-->
  <h1>How's the weather in...</h1>
  <label for="fname">Enter a city:</label>
  <input id='input' type="text" ><br>
  <button id="submit">Submit</button><br>

  <input type="radio" id="metric" name="temp_unit" value="metric">
  <label for="html">Metric</label><br>
  <input type="radio" id="imperial" name="temp_unit" value="imperial">
  <label for="css">Imperial</label><br>

  <!--Outputs-->
<div id="erroroutput"></div><br>
<div>City:</div>
<div id="city"></div><br>
<div>Temperature (Celsius):</div>
<div id="tempvalue"></div><br>
<div>Cloud Cover:</div>
<div id="cloudcovervalue"></div><br>
<div>Wind speed (m/s):</div>
<div id="windspeedvalue"></div><br>
<div>Wind Direction (degrees):</div>
<div id="winddirectionvalue"></div>
</body>
<script src="script.js"></script>
</html>
