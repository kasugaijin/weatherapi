<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!--Inputs-->
  <h1>How's the weather in...</h1>
  <label for="fname">Enter a city:</label>
  <input id='input' type="text" ><br>
  <button id="submit">Submit</button><br>

  <input type="radio" id="html" name="temp_unit" value="Celsius">
  <label for="html">Celsius</label><br>
  <input type="radio" id="css" name="temp_unit" value="Farenheit">
  <label for="css">Farenheit</label><br>

  <!--Outputs-->
<div>Date:</div>
<div id="datetime"></div><br>
<div>City:</div>
<div id="city"></div><br>
<div>Temperature:</div>
<div id="tempvalue"></div><br>
<div>Sky:</div>
<div id="skycovervalue"></div><br>
<div>Wind speed:</div>
<div id="windspeedvalue"></div><br>
<div>Wind Direction:</div>
<div id="winddirectionvalue"></div>
</body>
<script src="script.js"></script>
</html>
